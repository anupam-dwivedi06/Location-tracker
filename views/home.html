<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Private Room</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial;
            background-color: #f3f3f3;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Live Location Tracker</h1>
    <button onclick="createRoom()">Create Private Room</button>

    <script>
        function createRoom() {
            const roomID = Math.random().toString(36).substring(2, 10);
            window.location.href = `/track/${roomID}`;
        }
    </script>
</body>
</html>
